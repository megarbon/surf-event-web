<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>LANDING</title>

	<style>
		#landing {
			height: 100vh;
			background: url(../img/costa.jpg) no-repeat center center fixed;
			background-size: cover;
		}

		#portfolio {
			background: url(../img/underwater.jpeg) no-repeat center center fixed;
			background-size: cover;
			min-height: 100vh;
			position: relative;
			z-index: 1;
		}

		.hero-text {
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 10em;
			font-weight: 600;
			line-height: 4;
			color: #ffffff;
			padding-bottom: 30%;
		}

		<!--Navbar-->
		body {
			margin: 0;
			min-height: 200vh;
			font-size: 0;
		}

		header nav {
			background-color: rgba(255, 255, 255, 0.4);
			text-align: center;
			position: fixed;
			width: 100%;
			height: 5em;
			z-index: 2;
			box-shadow: 0 14px 14px -14px rgba(0, 0, 0, .1);
		}

		header nav ul {
			margin-top: 1.6em;
		}

		header nav li {
			display: inline-block;
		}

		header #logo {
			float: left;
			text-align: left;
			transition: .5s;
		}

		header #logo img {
			width: 6em;
			border-radius: 50%;
			overflow: hidden;
		}

		header nav a {
			color: rgb(0, 0, 0);
			font-size: 1.5em;
			padding: 0 3em;
			text-decoration: none;
			transition: 0.4s;
		}

		header nav a:hover {
			color: rgb(39, 133, 177);
			text-decoration: none;
			transition: 0.6s;
		}

		header h1 {
			color: rgb(243, 188, 105);
		}

		#logo{
			background: radial-gradient(circle at center, rgba(0, 0, 0, 0.5), transparent);
			mask: url("..\img\logos\logo1.jpeg") center/contain no-repeat;
		}
	</style>
</head>

<body>
	<header id="header">
		<nav>
			<div id="logo">
				<img src="..\img\logos\logo1.jpeg">
			</div>
			<ul>
				<li><a href="#">Inicio</a></li>
				<li><a href="#">Proyecto</a></li>
				<li><a href="#">Recursos</a></li>
				<li><a href="#">Contacto</a></li>
			</ul>
		</nav>
	</header>
	<div id="landing">
		<div class="hero-text">
			<p>SURF CLEANERS</p>
		</div>
	</div>
	<div id="portfolio">
		<div id="port-wrapper">
			<div class="text-2">
				<button id="first" href="#text-changer-1">
					<h2>About me</h2>
				</button>
				<button id="second" href="#text-changer-2">
					<h2>Portfolio</h2>
				</button>
				<button id="third" href="#text-changer-3">
					<h2>Contacts</h2>
				</button>
				<div id="text-changer-1" class="content">
					<p>
						Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
						eiusmod tempor incididunt ut labore et dolore magna aliqua.
					</p>
				</div>
				<div id="text-changer-2" class="content row">
					<div>
						Hola 1<br />
						<div class="project"></div>
					</div>
				</div>
				<div>
					<p>Esto es solo un poco de texto de muestra</p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
